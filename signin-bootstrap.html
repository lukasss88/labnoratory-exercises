<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>signin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="signin-bootstrap.css">
</head>
<body>
<div class="container-fluid">

    <div class="row">
        <div class="col-lg-10 col-offset-0 ">
        <button type=" button" class="btn btn-warning" id="mainButton">Sign up</button>
    </div>
    </div>

    <div class="row well">


        <div class="col-md-6">
            <form class="form-horizontal">

                <div class="form-group">

                    <div class="col-sm-4">
                        <button type="button" class="btn btn-success" id="button1">Sign in with GitHub</button>
                    </div>
                </div>

                <div class="form-group">

                    <div class="col-sm-4">
                        <button type="button" class="btn btn-success" id="button2">Sign in with Google+</button>
                    </div>
                </div>

                <div class="form-group">

                    <div class="col-sm-4">
                        <button type="button" class="btn btn-success" id="button3">Sign in with Facebook</button>
                    </div>
                </div>

            </form>
        </div>


        <div class="col-md-6">

            <form class="form-horizontal">

                <div class="form-group">
                    <label for="username" class="col-sm-3 col-md-3 col-lg-4 control-label">Username/Email</label>
                    <div class="col-sm-6 col-md-8 col-lg-7">
                        <input type="text" class="form-control" id="username">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="col-sm-3 col-md-3 col-lg-4 control-label">Password</label>
                    <div class="col-sm-6 col-md-8 col-lg-7">
                        <input type="password" class="form-control" id="password">
                    </div>
                </div>

                <div class="form-group" ">


                        <button type="button" class="col-lg-offset-4 col-md-7 col-md-offset-5 btn btn-primary" id="button33">Sign in </button>

                </div>


            </form>
        </div>

    </div>

</div>
</body>
</html>
