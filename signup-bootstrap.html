<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>signup bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="signup-bootstrap.css">
</head>
<body>
    <div class="container">

        <div class="row">
            <div class="col-md-5 ">
                <button type="button" class="btn btn-warning" id="button1">Sign in</button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
            <h1>Registration</h1>
            </div>
        </div>


            <div class="col-md-8" id="formularz">

                <form class="form-horizontal">


                <div class="form-group">
                    <label for="inputtext1" class="col-sm-2 control-label">First name</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="inputtext1" >
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputtext2" class="col-sm-2 control-label">Last name</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="inputtext2">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="inputpassword">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword2" class="col-sm-2 control-label">Repeat password</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="inputPassword2">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputemail" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-4">
                        <input type="email" class="form-control" id="inputemail" >
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputdate" class="col-sm-2 control-label">Date of birth</label>
                    <div class="col-sm-4">
                        <input type="date" class="form-control" id="inputdate">
                    </div>
                </div>

                <div class="form-group">
                    <label for="male" class="col-sm-2 control-label">Male</label>
                    <div class="col-sm-1">
                        <input type="radio" class="form-control" id="male">
                    </div>
                </div>

                <div class="form-group">
                    <label for="female" class="col-sm-2 control-label">Female</label>
                    <div class="col-sm-1">
                        <input type="radio" class="form-control" id="female">
                    </div>
                </div>

                <div class="form-group">
                    <label for="sign" class="col-sm-2 control-label"></label>
                    <div class="col-sm-4">
                        <button type="button" class="btn btn-success btn-lg" id="sign">Sing up</button>
                    </div>
                </div>

                </form>
            </div>

    </div>
</body>
</html>
