<div class="container">

        <div class="row">
            <h1>Update Profile</h1>
        </div>

        <div class="row">
            <div class="col-md-8 col-lg-7 col-xs-7 col-sm-6 col-xs-offset-2 col-lg-offset-0 col-md-offset-0 col-sm-offset-0">


                <form class="form-horizontal">

                    <h2>Basic inforamtion</h2>

                    <div class="form-group">
                        <label for="inputtext1" class="col-lg-2 col-sm-4  control-label">First name</label>
                        <div class="col-sm-6 col-lg-4 ">
                            <input type="text" class="form-control" id="inputtext1" >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputtext2" class="col-lg-2 col-sm-4 control-label">Password</label>
                        <div class="col-sm-6 col-lg-4">
                            <input type="password" class="form-control" id="inputtext2">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputdate" class="col-lg-2 col-sm-4 control-label">Email</label>
                        <div class="col-sm-6 col-lg-4">
                            <input type="email" class="form-control" id="inputemail" >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputdate" class="col-lg-2 col-sm-4 control-label">Date of birth</label>
                        <div class="col-sm-6 col-lg-4">
                            <input type="date" class="form-control" id="inputdate">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="selectgender" class="col-lg-2 col-sm-4 control-label">Gender</label>
                        <div class="col-sm-6 col-lg-4">
                            <select class="form-control" id="selectgender">
                                <option>Male</option>
                                <option>Female</option>
                            </select>
                        </div>
                    </div>

                    <h2>Password change</h2>

                    <div class="form-group">
                        <label for="inputPassword" class="col-lg-2 col-sm-4 control-label">Password</label>
                        <div class="col-sm-6 col-lg-4">
                            <input type="password" class="form-control" id="inputpassword">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputPassword2" class="col-lg-2 col-sm-4 control-label">Repeat password</label>
                        <div class="col-sm-6 col-lg-4">
                            <input type="password" class="form-control" id="inputPassword2">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-lg-2 col-sm-4 control-label"></label>
                        <div class="col-sm-6 col-lg-4">
                            <button type="button" class="btn btn-info">Update password</button>
                        </div>
                    </div>

                    <h2>Additional Information</h2>

                    <div class="form-group">
                        <label for="phone" class="col-lg-2 col-sm-4 control-label">Phone</label>
                        <div class="col-sm-6 col-lg-4">
                            <input type="text" class="form-control" id="phone">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="adress" class="col-lg-2 col-sm-4 control-label">Street adress</label>
                        <div class="col-sm-6 col-lg-4">
                            <input type="text" class="form-control" id="adress">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="city" class="col-lg-2 col-sm-4 control-label">City</label>
                        <div class="col-sm-6 col-lg-4">
                            <input type="text" class="form-control" id="city" >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="code" class="col-lg-2 col-sm-4 control-label">Password</label>
                        <div class="col-sm-6 col-lg-4">
                            <input type="text" class="form-control" id="code">
                        </div>
                    </div>

                </form>

            </div>
