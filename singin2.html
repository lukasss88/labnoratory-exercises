<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>singin2</title>
    <link rel="stylesheet" href="singin2.css">
</head>
<body>


<div class="container">

    <div class="mainbutton">
        <button class="mainbutton">Sign up</button>

    </div>


    <div class="whole">
    <div class="leftbuttons">

        <button>Sign In with GitHub</button>

        <button>Sign in with Google+</button>

        <button>Sign in with Facebook</button>

    </div>

    <div class="rightbuttons">

        <div class="username">
            <label class="username">Username/Email</label>
            <input type="text">
        </div>

        <div class="password">
            <label class="password">Password</label>
            <input type="password">
        </div>


        <div class="singin">
            <button class="singin">Sing in</button>
        </div>
        </div>

    </div>

</div>


</body>
</html>
