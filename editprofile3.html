<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div class="container">

        <div class="title">
            <h1>Update profile</h1>
        </div>

        <div class="Basic profile">
            <h2>Basic information</h2>
        </div>

        <div class="names">
            <form class="form1">
                <label>First name</label>
                <input class="first" type="text"><br>

                <label>Last name</label>
                <input class="last" type="text"><br>

                <label>Email<label>
                <input class="email" type="email"><br>

                <label>Date of birth</label>
                <input class="birth" type="text"><br>

                <label>Gender</label>
                    <select class="gender" name="">
                        <option>Male</option>
                        <option>Female</option>
                    </select>
            </form>
        </div>

        <div class="title2">
            <h2>Password change</h2>
        </div>

        <div class="password">
            <form class="form2">
                <label>Password</label>
                <input class="password1" type="password"><br>

                <label>Repeat password</label>
                <input class="password2" type="password"><br>

                <button class="update">Update password</button>
            </form>
        </div>

        <div class="title3">
            <h2>Additional information</h2>
        </div>

        <div class="additional">
            <form class="form3">

                <label>Phone number</label>
                <input class="phone" type="text"><br>

                <label>Street adress</label>
                <input class="street" type="text"><br>

                <label>City</label>
                <input class="city" type="text"><br>

                <label>Post code</label>
                <input class="post" type="text">

            </form>
        </div>

        <div class="buttons">
            <button class="buttons1">Save</button>
            <button class="buttons1">Cancel</button>
        </div>




        <form class="form4">

        </form>
    </div>
</body>
