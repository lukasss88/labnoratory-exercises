<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>editprofile</title>
    <link href="stylesheet">
    <link rel="stylesheet" href="editprofile.css">
</head>
<body>

<div class="all">

<div class="container">
    <div class="title">
        <h1>Update Profile</h1>
    </div>


    <div class="basic">

        <h2>Basic Information</h2>

        <div class="firstname">
            <label>First Name</label>
            <input type="text">
        </div>

        <div class="lastname">
            <label>Last name</label>
            <input type="text">
        </div>

        <div class="email">
            <label>Email</label>
            <input type="email">
        </div>

        <div class="date">
            <label>Date of birth</label>
            <input type="text">
        </div>

        <div class="select">
            <label>Gender</label>
            <select name="">
                <option>Male</option>
                <option>Female</option>
            </select>
        </div>
    </div>

    <div class="password">

        <h2>Password change</h2>

        <div class="password11">
            <div class="password1">
                <label>Password</label>
                <input type="password">
            </div>

            <div class="repeat">
                <label>Repeat password</label>
                <input type="password">

                <div class="update">
                    <button class="update">Update password</button>
                </div>
            </div>
        </div>
    </div>

    <div class="additional">

        <h2>Additional information</h2>

        <div class="additional1">
            <div class="phone">
                <label>Phone number</label>
                <input type="text">
            </div>


            <div class="adress">
                <label>Street adress</label>
                <input type="text">
            </div>

            <div class="city">
                <label>City</label>
                <input type="text">
            </div>


            <div class="postcode">
                <label>Post code</label>
                <input type="text">
            </div>
        </div>
    </div>

    <div class="buttons">
        <button class="down1">Save</button>
        <button class="down2">Cancel</button>
    </div>
</div>


<div class="image">
    <form class=""></form>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTERx7CfI9SRDqNiSqgUekK84fK1sbrDtfr1be19N6PKiKxavbS">
</div>

</div>
</body>
</html>
